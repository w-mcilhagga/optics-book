      <span class='figno'>Figure 1.</span> A ray diagram shows the paths taken by light in a 2 dimensional cross section of a lens. However, lenses are actually 3 dimensional. If you click and drag this image, you can see the lens from different viewpoints. Two cross sections are picked out in green and blue (and can be turned on and off with the check box). The rays in both these cross-sections (and indeed, any other cross section) focus on the same point.
