<script>
let power = 2,
	state = {
	w: 520,
	h: 260,
	origin: [260, 130],
	background: [0,61,93],
	ppm: 300,
	renderer: 'svg',
	items: [
		{
			type: 'thinlens',
			position: [0,0],
			axis: [1,0],
			aperture: 0.55,
			id: 'L1',
			power,
			style: {
				strokeWeight: 3,
				z_order: -1
			}
		},
		{
			type: 'divergent light',
			position: [-1/power,0],
			target: 'L1',
			spread: 'fill*0.9',
			raycount: 6,
			style: {
				stroke: [255,255,150],
				arrows: ['50%', {pt:[0.7,0],dir:[0,1]}]
			}
		},
		{
			type: 'p5',
			style: {z_order:-1},
			draw(p5, vbox, ppm) {
				p5.noStroke()
				p5.fill(255,255,0)
				p5.circle(-ppm/power, 0, 10,10)
			}
		},
		{	
			type: 'text',
			text: 'focal point',
			position: [-1/power, 0.1]
		},
		{
			type: 'dimension',
			start: [-2,0],
			end: [2,0],
			label: ' ',
			style: {
				stroke: [255,255,255],
				strokeDash: [5,5]
			}
		}
	]
}

makeP5App(state)(window)
</script>
